    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            padding: 20px;
            position: fixed;
            top: 0;
            backdrop-filter: blur(10px);
            z-index: 999;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00ffd5;
        }

        .container {
            margin-top: 120px;

            flex-direction: column;

        }

        .profile-img {
            border-radius: 50%;

            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #00ffd5;
        }

        h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 300;
            color: #ccc;
        }

        p {
            max-width: 500px;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: #00ffd5;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #00cba9;
        }

        .socials {
            margin-top: 25px;
        }

        .socials a {
            margin: 0 10px;
            font-size: 1.3rem;
            color: white;
            text-decoration: none;
        }

        .socials a:hover {
            color: #00ffd5;
        }

        @media screen and (max-width: 600px) {
            .container {
                margin-top: 100px;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
