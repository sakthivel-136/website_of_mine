  <style>
    * {
      margin: 0;

      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;

    body {
      background: #0f0f0f;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

    .container {
      background: #1c1c1c;

    .left {

      padding: 30px;

    .left img {

      margin-bottom: 20px;
      color: #00ffff;
    }

    .contact-info {
      line-height: 2;
      font-size: 16px;
    }

    .contact-info a {
      color: #ffffff;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact-info a:hover {
      color: #00ffff;
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #00ffff;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #00cccc;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .left, .right {
        width: 100%;
      }
    }
